font_family Hack Nerd Font
font_size 11.0
bold_font auto
italic_font auto
bold_italic_font auto

background_opacity 0.9
confirm_os_window_close 0

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell yes

hide_window_decorations yes

allow_remote_control no

window_padding_width 4

selection_foreground none
selection_background none

 tab_bar_edge top

 tab_bar_style fade

 tab_powerline_style slanted
 
 tab_bar_margin_width 1.0
 
 tab_bar_margin_height 2.0 2.0
 
 window_border_width 2

 window_margin_width 1
 
 cursor_stop_blinking_after 0
 
 cursor_blink_interval     0.5

foreground         #FFF7F5
background         #000000
cursor             #FFF7F5

active_tab_foreground     #FFF7F5
active_tab_background     #6C2323
inactive_tab_foreground   #000000
inactive_tab_background   #ffffff

active_border_color   #FFF7F5
inactive_border_color #271B1A
bell_border_color     #761213

